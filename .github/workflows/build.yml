name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Rename artifacts (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd dist
        Get-ChildItem -Path . -Include *.exe,*.zip -File | ForEach-Object {
          $newName = "fund-data-windows-$($env:GITHUB_SHA.Substring(0,7))$($_.Name)"
          Move-Item $_ $newName
        }

    - name: Rename artifacts (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        cd dist
        for file in *.dmg *.zip; do
          if [ -f "$file" ]; then
            mv "$file" "fund-data-macos-${GITHUB_SHA:0:7}-$file"
          fi
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.zip
        retention-days: 7
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only run on tag pushes matching v*.*.*
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Flatten artifacts into a single directory
      run: |
        mkdir -p release-assets
        find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" \) -exec cp {} release-assets/ \;

    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "release-assets/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        name: Release ${{ steps.version.outputs.version }}
        generateReleaseNotes: true
        allowUpdates: false  # Prevent accidental overwrite; delete tag if rebuild needed
        draft: false
        prerelease: false